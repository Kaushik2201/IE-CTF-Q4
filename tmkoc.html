<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TMKOC Page</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }

    .container {
        position: relative;
        height: 100%;
    }

    .background-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('assets/TMKOC.jpg');
        background-size: cover;
        z-index: -1;
    }

    .button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        z-index: 1;
    }

    .button:hover {
        background-color: rgba(0, 0, 0, 0.8);
    }
</style>
</head>
<body>
<div class="container">
    <div class="background-image"></div>
    <button class="button" onclick="setCookie()">Click Me</button>
</div>

<script>
    function setCookie() {
        document.cookie = "TMKOC=0";
        window.location.href = "next.html";
    }
</script>
</body>
</html>
